apiVersion: apps/v1
kind: Deployment
metadata:
  name: trieve-embedding
spec:
  selector: {}
  template:
    spec:
      containers:
        - name: embedding
          args:
            - --model-id
            - naver/efficient-splade-VI-BT-large-doc
            - --revision
            - main
            - --pooling
            - splade
          resources:
            requests:
              memory: 1Gi
            limits:
              memory: 1Gi

