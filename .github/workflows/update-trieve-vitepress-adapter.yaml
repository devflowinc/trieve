name: Publish Trieve Fern Adapter

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - 'clients/trieve-vitepress-adapter/package.json'
      - 'clients/trieve-vitepress-adapter/src/**'
jobs:
  version-and-publish:
    if: ${{ !contains(github.event.head_commit.message, 'bump trieve-vitepress-adapter') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Git User
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'
      
      
      - name: Install dependencies
        working-directory: ./clients/trieve-vitepress-adapter
        run: yarn install --frozen-lockfile
      
      - name: Create version bump branch
        working-directory: ./clients/trieve-vitepress-adapter
        run: |
          yarn version --patch --no-git-tag-version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
          BRANCH_NAME="trieve-vitepress-adapter/v${CURRENT_VERSION}"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          git checkout -b $BRANCH_NAME
          git add package.json
          git commit -m "chore: bump trieve-vitepress-adapter version to ${CURRENT_VERSION}"
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        run: |
          gh pr create \
            --title "chore: bump trieve-vitepress-adapter v${{ env.CURRENT_VERSION }}" \
            --body "This PR was automatically created by the release workflow.

            Changes:
            - Bumps trieve-vitepress-adapter version to ${{ env.CURRENT_VERSION }}" \
            --base main \
            --head ${{ env.BRANCH_NAME }} \
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish
        working-directory: ./clients/trieve-vitepress-adapter
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
