clickhouse:
  enabled: true
  installCrds: true

  connection:
    # TODO modify password
    clickhouseDB: default
    clickhouseUser: default
    clickhousePassword: clickhouse
    clickhouseUrl: http://clickhouse-trieve-local-trieve:8123

  clickhouseSpec:
    ## A ClickhouseInstallation template spec
    configuration:
      users:
        default/password: clickhouse
        # to allow access outside from kubernetes
        default/networks/ip:
          - 0.0.0.0/0
      clusters:
        - name: cluster1
          templates:
            podTemplate: clickhouse-pod-template
          layout:
            shardsCount: 1
            replicasCount: 1
    templates:
      podTemplates:
        - name: clickhouse-pod-template
          spec:
            containers:
              - name: clickhouse
                image: trieve/clickhouse:latest
                digest: sha256:324f541975c43e96b5df6ede74632102d89172b703960bbf01f1842ccf48d240
                volumeMounts:
                  - name: data-storage-vc
                    mountPath: /var/lib/clickhouse
                  - name: log-storage-vc
                    mountPath: /var/log/clickhouse-server
                env:
                  - name: CLICKHOUSE_ADMIN_PASSWORD
                    value: clickhouse

minio:
  enabled: false

qdrant:
  enabled: true
  url: http://trieve-local-qdrant:6334

  # TODO modify apiKey
  apiKey: "qdrant-api-key"
  # Qdrant values.yaml spec
  replicaCount: 3
  livenessProbe:
    enabled: false
  # HIGHLY RECOMMENDED QDRANT NODES go on a dedicated node
  # tolerations: 
  # - key: "qdrant-node"
  #   operator: "Exists"
  #   effect: "NoSchedule"
  metrics:
    serviceMonitor:
      enabled: false
  podDisruptionBudget:
    enabled: false
    maxUnavailable: 1
  requests:
    cpu: 1
    memory: 10Gi

redis:
  enabled: true
  metrics:
    enabled: false
    serviceMonitor:
      enabled: false
  auth:
    password: "password"
  master:
    disableCommands: []
    persistence:
      enabled: false
    pdb:
      create: false
    resources:
      limits:
        memory: 5Gi
  replica:
    replicaCount: 0

